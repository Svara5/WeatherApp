<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"></link>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>
</head>

<body>
    <section class="secOne container">
        <nav class="header nav navbar-header">
            <h1>Welcome to the Weather App</h1>
        </nav>
    </section>
    <div class="location container">
        <div class="search input-group container">
            <input class="form-control" type="text" name="search" placeholder="search">
            <span class="input-group-btn">
            <button class="btn btn-success" type="button">Go!</button>
        </span>
        </div>
        <div class="location container">
            <p class="txt" id="txt1"></p>
            </br>
            <p id="txt2" class="txt"></p>
            </br>
            <p id="txt3" class="txt"></p>
            <img id="img1"></br>
            <button id="tempToggle" class="btn" type="button"><span id="degreeC">&degC</span> | <span id="degreeF">&degF</span></button>
        </div>
        <p>Developed by <a href="https://www.linkedin.com/in/sravan-varanasi-24446521/">Sravan Varanasi</a></p>
    </div>
</body>

</html>
